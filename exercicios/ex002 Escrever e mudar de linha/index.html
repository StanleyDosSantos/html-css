<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever <br>
        um parágrafo de <br>
        qualquer jeito. <br>
        Basta colocar tudo <br>
        no meio do par de tags <br>
        p e /p
    </p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
