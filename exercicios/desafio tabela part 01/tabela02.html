<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: separate;
            width: 500px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        .pos {
            text-align: center;
            background-color: rgba(123, 129, 139, 0.397);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="pos">A</td>
            <td rowspan="4" class="pos">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="pos">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="pos">N</td>
        </tr>
    </table>
</body>
</html>
