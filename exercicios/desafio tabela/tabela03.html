<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        td, th {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercicios de Tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup" >Mulheres</th>
                <td>Jessica</td>
                <td>Esposa de mentirinha</td>
                <td>Homem Aranha</td>
            </tr>
            <tr>
                <td>Maristela</td>
                <td>Rith</td>
                <td>FatmaGul</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" >Homens</th>
                <td>Stanley</td>
                <td>Vingadores</td>
                <td>Veloses e Furiosos</td>
            </tr>
            <tr>
                <td>Gl√°ucio</td>
                <td>Ridch</td>
                <td>Alien Vs Predador</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
